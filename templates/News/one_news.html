{% extends "Base.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style_one_news.css') }}">
<div class="news-detail">
    <div class="news-header">
        <h1 class="news-title fade-in-up">{{ news_title }}</h1>
        <div class="news-image-container fade-in-up">
            <img src="{{ news_image_url }}" alt="News Image" class="news-image"
                 onerror="this.src='{{ url_for('static', filename='assets/images/news/default_news.jpg') }}'">
        </div>
    </div>

    {% if is_admin %}
    <div class="news-actions fade-in-up">
        <a href="{{ url_for('edit_news', news_id=news_id) }}" class="btn btn-edit">
            <i class="fas fa-edit"></i> Редактировать
        </a>
        <form action="{{ url_for('delete_news', news_id=news_id) }}" method="POST" class="delete-form">
            <button type="submit" class="btn btn-delete" onclick="return confirm('Вы уверены, что хотите удалить эту новость?')">
                <i class="fas fa-trash"></i> Удалить
            </button>
        </form>
    </div>
    {% endif %}

    <div class="news-content fade-in-up">
        {{ news_content | safe }}
    </div>
</div>
{% endblock %}
