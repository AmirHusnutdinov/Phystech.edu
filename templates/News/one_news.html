{% extends "Base.html" %}

{% block content %}
<link rel="stylesheet" href="../../static/assets/css/style_one_news.css">
<div class="news-detail">
    <div class="news-header">
        <h1 class="news-title fade-in-up">{{ news_title }}</h1>
        <img src="{{ news_image_url }}" alt="News Image" class="news-image fade-in-up">
    </div>
    <div class="news-content fade-in-up">
        {{ news_content | safe }}
    </div>
</div>
{% endblock %}
