<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="../../static/assets/css/style_base.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">
        <a href="{{header_links['/']}}">FoodHelper</a>
    </div>

    <!-- Новый контейнер для кнопки темы -->
    <div class="theme-toggle-container">
        <div class="theme-toggle">
            <button id="theme-toggle-btn" aria-label="Toggle dark mode">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>
    </div>

    <div class="navbar-links">
        <a href="{{header_links['day_plan']}}">План на день</a>
        <a href="{{header_links['calendar']}}">Календарь</a>
        <a href="{{header_links['cabinet']}}">Кабинет</a>
        <a href="{{header_links['all_news']}}">Новости</a>
        <a href="{{ header_links['authorization'] }}">Авторизация</a>
        <a href="{{header_links['all_students']}}">Ученики</a>
    </div>

    <div class="navbar-toggle">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</nav>

<!-- Стили для корректного отображения -->
<style>
    /* Обновленные стили для навбара */
    .navbar {
        position: relative;
        padding: 1rem 2rem;
    }

    .theme-toggle-container {
        display: flex;
        align-items: center;
        margin-left: auto;
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
        .theme-toggle-container {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .navbar-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 1rem;
        }

        .navbar-links.active {
            display: flex;
        }
    }

    /* Десктопная версия */
    @media (min-width: 769px) {
        .navbar-links {
            display: flex;
            gap: 1.5rem;
        }

        .navbar-toggle {
            display: none;
        }
    }
</style>

<!-- Скрипты остаются без изменений -->
<script>
    // Мобильное меню
    document.querySelector('.navbar-toggle').addEventListener('click', function() {
        document.querySelector('.navbar-links').classList.toggle('active');
        document.querySelector('.navbar-toggle').classList.toggle('active');
    });

    // Переключатель темы
    document.addEventListener("DOMContentLoaded", function() {
        const themeToggleBtn = document.getElementById("theme-toggle-btn");
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme === "dark") {
            document.body.classList.add("dark-theme");
        }

        themeToggleBtn.addEventListener("click", function() {
            document.body.classList.toggle("dark-theme");
            const isDarkTheme = document.body.classList.contains("dark-theme");
            localStorage.setItem("theme", isDarkTheme ? "dark" : "light");
        });
    });
</script>

{% block content %}
<!-- Основное содержимое -->
{% endblock %}

<footer class="footer">
    <p>Food Helper 2024 Все права защищены</p>
</footer>
</body>
</html>
