{% extends "Base.html" %}
{% block content %}
<body>
<div class="body_day_plan">
    <link rel="stylesheet" href="static/assets/css/style_day_plan.css">
    <div class="container_today">
        <div class="date-block">
            <p id="current-date"></p>
        </div>

        <div class="indicators">
            <div class="indicator">
                <label for="protein" id="protein_text">Белки</label>
                <div class="progress-bar">
                    <div id="protein-bar" class="bar" style="width: 0%;"></div>
                </div>
                <input type="number" id="protein" placeholder="г" oninput="updateProgressBar('protein-bar', this.value)">
            </div>
            <div class="indicator">
                <label for="fats" id="fats_text">Жиры</label>
                <div class="progress-bar">
                    <div id="fats-bar" class="bar" style="width: 0%;"></div>
                </div>
                <input type="number" id="fats" placeholder="г" oninput="updateProgressBar('fats-bar', this.value)">
            </div>
            <div class="indicator">
                <label for="carbs" id="carbs_text">Углеводы</label>
                <div class="progress-bar">
                    <div id="carbs-bar" class="bar" style="width: 0%;"></div>
                </div>
                <input type="number" id="carbs" placeholder="г" oninput="updateProgressBar('carbs-bar', this.value)">
            </div>
            <div class="indicator">
                <label for="calories" id="calories_text">Калории</label>
                <div class="progress-bar">
                    <div id="calories-bar" class="bar" style="width: 0%;"></div>
                </div>
                <input type="number" id="calories" placeholder="ккал" oninput="updateProgressBar('calories-bar', this.value)">
            </div>
            <div class="indicator">
                <label for="water" id="water_text">Вода</label>
                <div class="progress-bar">
                    <div id="water-bar" class="bar" style="width: 0%;"></div>
                </div>
                <input type="number" id="water" placeholder="л" oninput="updateProgressBar('water-bar', this.value)">
            </div>
        </div>
        <a href="/selected_products">Это временная ссылка на выбор продукта</a>
        <div class="links-container">
            <button id="add-meal">Добавить прием пищи</button>
            <div id="meals-list"></div>
        </div>
    </div>

    <div id="dishSelectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Выберите блюдо</h2>
            <input type="text" id="dishSearch" placeholder="Поиск блюда...">
            <ul id="dishList"></ul>
            <div id="pagination"></div>
        </div>
    </div>

    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #dishList {
            list-style-type: none;
            padding: 0;
        }

        #dishList li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #dishList li:hover {
            background-color: #f0f0f0;
        }

        .dish-info {
            display: flex;
            flex-direction: column;
        }

        .dish-name {
            font-weight: bold;
        }

        .dish-details {
            font-size: 0.8em;
            color: #666;
        }

        #pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 5px;
            flex-wrap: wrap;
            padding: 10px;
        }

        #pagination button {
            min-width: 35px;
            height: 35px;
            margin: 0 2px;
            padding: 5px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            transition: all 0.2s ease;
        }

        #pagination button:hover {
            background-color: #e9ecef;
            border-color: #dee2e6;
            color: #000;
        }

        #pagination button.active {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        #pagination button:disabled {
            background-color: #e9ecef;
            border-color: #dee2e6;
            cursor: not-allowed;
            opacity: 0.5;
        }

        #pagination .ellipsis {
            margin: 0 5px;
            color: #6c757d;
        }
    </style>

    <script>
        // Обновление даты
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('ru-RU', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

        // Обновление progress bar
        function updateProgressBar(barId, value) {
            const bar = document.getElementById(barId);
            const percentage = Math.min(value, 100); // Ограничиваем значение до 100%
            bar.style.width = percentage + '%';
        }

        // Счетчик для приема пищи
        let mealCounter = 1;

        // Глобальные переменные для пагинации
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredDishes = [];

        // Добавление и удаление полей
        document.getElementById('add-meal').addEventListener('click', function() {
            const mealsList = document.getElementById('meals-list');
            const newMeal = document.createElement('div');
            newMeal.className = 'meal-item';
            newMeal.innerHTML = `
                <div class="meal-header">
                    <span class="meal-number">${mealCounter}-й прием пищи</span>
                    <input type="time" class="meal-time" placeholder="Время">
                </div>
                <hr>
                <div class="meal-dishes">
                    <!-- Блюда будут добавляться сюда -->
                </div>
                <hr>
                <div class="meal-summary">
                    <span class="meal-total">Итого: 0 г белков, 0 г жиров, 0 г углеводов, 0 ккал</span>
                    <div class="meal-buttons">
                        <button class="remove-meal">Удалить прием пищи</button>
                        <button class="add-dish">Добавить блюдо</button>
                    </div>
                </div>
            `;
            mealsList.appendChild(newMeal);

            // Добавляем анимацию
            newMeal.classList.add('animate-in');

            // Удаление поля
            newMeal.querySelector('.remove-meal').addEventListener('click', function() {
                mealsList.removeChild(newMeal);
                mealCounter--; // Уменьшаем счетчик при удалении
                updateMealNumbers(); // Обновляем номера приемов пищи
            });

            // Добавление блюда
            newMeal.querySelector('.add-dish').addEventListener('click', function() {
                showDishSelectionModal(newMeal);
            });

            mealCounter++; // Увеличиваем счетчик при добавлении
        });

        // Обновление номеров приемов пищи
        function updateMealNumbers() {
            const mealItems = document.querySelectorAll('.meal-item');
            mealItems.forEach((item, index) => {
                item.querySelector('.meal-number').innerText = `${index + 1}-й прием пищи`;
            });
        }

        // Обновление итоговой информации о приеме пищи
        function updateMealSummary(meal) {
            const dishes = meal.querySelectorAll('.dish-item');
            let totalProtein = 0;
            let totalFats = 0;
            let totalCarbs = 0;
            let totalCalories = 0;

            dishes.forEach(dish => {
                const weight = parseFloat(dish.querySelector('.dish-weight').value) || 0;
                const proteinPer100 = parseFloat(dish.querySelector('.dish-protein').value) || 0;
                const fatsPer100 = parseFloat(dish.querySelector('.dish-fats').value) || 0;
                const carbsPer100 = parseFloat(dish.querySelector('.dish-carbs').value) || 0;
                const caloriesPer100 = parseFloat(dish.querySelector('.dish-calories-per-100').value) || 0;

                const protein = (proteinPer100 / 100) * weight;
                const fats = (fatsPer100 / 100) * weight;
                const carbs = (carbsPer100 / 100) * weight;
                const calories = (caloriesPer100 / 100) * weight;

                totalProtein += protein;
                totalFats += fats;
                totalCarbs += carbs;
                totalCalories += calories;

                dish.querySelector('.dish-calories').innerText = `(${calories.toFixed(2)} ккал)`;
            });

            meal.querySelector('.meal-total').innerText = `Итого: ${totalProtein.toFixed(2)} г белков, ${totalFats.toFixed(2)} г жиров, ${totalCarbs.toFixed(2)} г углеводов, ${totalCalories.toFixed(2)} ккал`;
        }

        function showDishSelectionModal(meal) {
            const modal = document.getElementById('dishSelectionModal');
            const dishList = document.getElementById('dishList');
            const dishSearch = document.getElementById('dishSearch');
            const closeBtn = modal.querySelector('.close');

            // Clear previous list
            dishList.innerHTML = '';

            // Get all dishes
            const dishes = {{ dishes|tojson|safe }};
            filteredDishes = [...dishes];

            // Show first page
            showPage(1, meal);

            // Show modal
            modal.style.display = 'block';

            // Close modal when clicking on X
            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            // Close modal when clicking outside of it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }

            // Filter dishes based on search input
            dishSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                filteredDishes = dishes.filter(dish => 
                    dish.name.toLowerCase().includes(searchTerm) || 
                    dish.category.toLowerCase().includes(searchTerm)
                );
                showPage(1, meal);
            });
        }

        function showPage(page, meal) {
            const dishList = document.getElementById('dishList');
            const pagination = document.getElementById('pagination');
            currentPage = page;

            // Clear previous list
            dishList.innerHTML = '';

            // Calculate start and end index
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            // Show dishes for current page
            for (let i = startIndex; i < endIndex && i < filteredDishes.length; i++) {
                const dish = filteredDishes[i];
                const li = document.createElement('li');
                li.innerHTML = `
                    <div class="dish-info">
                        <span class="dish-name">${dish.name}</span>
                        <span class="dish-details">
                            Б: ${dish.protein}г, Ж: ${dish.fats}г, У: ${dish.carbs}г, ${dish.calories} ккал
                        </span>
                    </div>
                    <span class="dish-category">${dish.category}</span>
                `;
                li.addEventListener('click', function() {
                    addDishToMeal(meal, dish);
                    document.getElementById('dishSelectionModal').style.display = 'none';
                });
                dishList.appendChild(li);
            }

            // Update pagination
            updatePagination(meal);
        }

        function updatePagination(meal) {
            const pagination = document.getElementById('pagination');
            const pageCount = Math.ceil(filteredDishes.length / itemsPerPage);
            
            pagination.innerHTML = '';
            
            // Add Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = '←';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', function() {
                if (currentPage > 1) {
                    showPage(currentPage - 1, meal);
                }
            });
            pagination.appendChild(prevButton);

            // Logic for showing page numbers with ellipsis
            const createPageButton = (i) => {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.classList.add('active');
                }
                button.addEventListener('click', function() {
                    showPage(i, meal);
                });
                return button;
            };

            const createEllipsis = () => {
                const span = document.createElement('span');
                span.className = 'ellipsis';
                span.textContent = '...';
                return span;
            };

            // Always show first page
            pagination.appendChild(createPageButton(1));

            // Logic for middle pages
            if (pageCount <= 7) {
                // Show all pages if total is 7 or less
                for (let i = 2; i < pageCount; i++) {
                    pagination.appendChild(createPageButton(i));
                }
            } else {
                if (currentPage <= 3) {
                    // Near the start
                    for (let i = 2; i <= 4; i++) {
                        pagination.appendChild(createPageButton(i));
                    }
                    pagination.appendChild(createEllipsis());
                } else if (currentPage >= pageCount - 2) {
                    // Near the end
                    pagination.appendChild(createEllipsis());
                    for (let i = pageCount - 3; i < pageCount; i++) {
                        pagination.appendChild(createPageButton(i));
                    }
                } else {
                    // Middle
                    pagination.appendChild(createEllipsis());
                    for (let i = currentPage - 1; i <= currentPage + 1; i++) {
                        pagination.appendChild(createPageButton(i));
                    }
                    pagination.appendChild(createEllipsis());
                }
            }

            // Always show last page if there is more than one page
            if (pageCount > 1) {
                pagination.appendChild(createPageButton(pageCount));
            }

            // Add Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = '→';
            nextButton.disabled = currentPage === pageCount;
            nextButton.addEventListener('click', function() {
                if (currentPage < pageCount) {
                    showPage(currentPage + 1, meal);
                }
            });
            pagination.appendChild(nextButton);
        }

        function addDishToMeal(meal, dish) {
            const dishesContainer = meal.querySelector('.meal-dishes');
            const newDish = document.createElement('div');
            newDish.className = 'dish-item';
            newDish.innerHTML = `
                <div class="dish-header">
                    <input type="text" class="dish-name" value="${dish.name}" readonly>
                    <input type="number" class="dish-weight" placeholder="Масса (г)" value="100">
                    <span class="dish-calories">(${dish.calories} ккал)</span>
                    <button class="remove-dish">-</button>
                </div>
                <div class="dish-nutrients">
                    <input type="number" class="dish-protein" value="${dish.protein}" readonly>
                    <input type="number" class="dish-fats" value="${dish.fats}" readonly>
                    <input type="number" class="dish-carbs" value="${dish.carbs}" readonly>
                    <input type="number" class="dish-calories-per-100" value="${dish.calories}" readonly>
                </div>
            `;
            dishesContainer.appendChild(newDish);

            // Add animation
            newDish.classList.add('animate-in');

            // Remove dish
            newDish.querySelector('.remove-dish').addEventListener('click', function() {
                dishesContainer.removeChild(newDish);
                updateMealSummary(meal);
            });

            // Update meal summary
            updateMealSummary(meal);
        }
    </script>
</div>
</body>
{% endblock %}
