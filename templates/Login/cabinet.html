{% extends "Base.html" %}
{% block content %}
<link rel="stylesheet" href="../../static/assets/css/style_cabinet.css">
<div class="body_cabinet">
    <div class="container">
        <h1>Личный кабинет</h1>

        <!-- Профиль пользователя -->
        <div class="profile">
            <h2>Профиль</h2>
            <form>
                <div class="form-group">
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите ваше имя">
                </div>
                <div class="form-group">
                    <label for="email">Почта:</label>
                    <input type="email" id="email" name="email" placeholder="Введите вашу почту">
                </div>
                <div class="form-group">
                    <label for="weight">Вес (кг):</label>
                    <input type="number" id="weight" name="weight" placeholder="Введите ваш вес">
                </div>
                <div class="form-group">
                    <label for="height">Рост (см):</label>
                    <input type="number" id="height" name="height" placeholder="Введите ваш рост">
                </div>
                <div class="form-group">
                    <label for="water">Количество воды в день (мл):</label>
                    <input type="number" id="water" name="water" placeholder="Введите количество воды">
                </div>
                <div class="form-group">
                    <label for="language">Язык:</label>
                    <select id="language" name="language">
                        <option value="ru">Русский</option>
                        <option value="en">Английский</option>
                    </select>
                </div>
                <button type="submit" class="btn">Сохранить</button>
            </form>
        </div>

        <!-- График калорий -->
        <div class="calories-chart">
            <h2>График калорий</h2>
            <canvas id="caloriesChart"></canvas>
        </div>
    </div>

    <!-- Подключение Chart.js для графика -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Пример данных для графика
        const data = {
            labels: ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Вс'],
            datasets: [{
                label: 'Калории',
                data: [2000, 1800, 2100, 1900, 2200, 1700, 2300],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Настройка графика
        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Создание графика
        const myChart = new Chart(
            document.getElementById('caloriesChart'),
            config
        );
    </script>
</div>
{% endblock %}
